    #button {
        width: 19em;

        font-size: 17px;
        padding-top: 1px;
        padding-bottom: 2px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: inline-block;
        outline: none;
    }

    #src {

        font-size: 0.8rem;

        overflow: hidden;
        position: relative;
        font-family: 'roboto', sans-serif;
        border-radius: 3px 3px 3px 3px;
        box-shadow: 0px 0px 2px 2px;
        border: none;
        margin-bottom: 15px;
        padding-top: 3px;
        padding-bottom: 3px;
        text-align: center;
    }

    .saveBtn:hover {
        background-color: #454545;
        color: #FFFFFF;
    }

    .saveBtn:checked {
        color: #FFFFFF;
    }

    .saveBtn:active {
        background-color: #505050;
        color: #FFFFFF;
        position: relative;
        top: 1px;
        bottom: 2px;
    }

    .resetBtn:hover {
        background-color: #454545;
        color: #FFFFFF;
    }

    .resetBtn:checked {
        color: #FFFFFF;
    }

    .resetBtn:active {
        background-color: #505050;
        color: #FFFFFF;
        position: relative;
        top: 1px;
        bottom: 2px;
    }

    a {
        color: red;
    }

    a:link {
        text-decoration: none;
        color: black;
    }

    a:visited {
        text-decoration: none;
        color: black;
    }

    a:hover {
        text-decoration: line-through;
        color: green;
    }
    </style>
