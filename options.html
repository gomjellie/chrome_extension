<!DOCTYPE html>
<html>

<head>
    <title id="options-page-title"></title>
    <!-- compiled files -->
    <style>
    #button {
        width: 19em;
        font-family: "Helvetica-Light", "roboto";
        font-size: 17px;
        padding-top: 1px;
        padding-bottom: 2px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: inline-block;
        outline: none;
    }

    #src {
        font-family: "Helvetica-Light", 'roboto', sans-serif;
        width: 20%;
        font-size: 0.8rem;
        border: 0.1em solid thick #AFC;
        outline: none;
        overflow: hidden;
        position: relative;
        font-family: 'roboto', sans-serif;
        border-radius: 3px 3px 3px 3px;
        box-shadow: 0px 0px 2px 2px;
        border: none;
        margin-bottom: 15px;
        padding-top: 3px;
        padding-bottom: 3px;
        text-align: center;
    }

    .saveBtn:hover {
        background-color: #454545;
        color: #FFFFFF;
    }

    .saveBtn:checked {
        color: #FFFFFF;
    }

    .saveBtn:active {
        background-color: #505050;
        color: #FFFFFF;
        position: relative;
        top: 1px;
        bottom: 2px;
    }

    .resetBtn:hover {
        background-color: #454545;
        color: #FFFFFF;
    }

    .resetBtn:checked {
        color: #FFFFFF;
    }

    .resetBtn:active {
        background-color: #505050;
        color: #FFFFFF;
        position: relative;
        top: 1px;
        bottom: 2px;
    }

    a:link {
        text-decoration: none;
        color: #333333;
    }

    a:visited {
        text-decoration: none;
        color: #333333;
    }

    a:active {
        text-decoration: none;
        color: #333333;
    }

    a:hover {
        text-decoration: underline;
        color: red;
    }

    </style>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
</head>

<body>
    <div class="ui vertical masthead center aligned random segment">
        <div id="ui container">
            <h1>
        <img src='src/panda_captured.png'><br>
      </h1>
            <div class="ui options">
                <div id="option_picker" class="option_picker" aligned="center">
                    <input id="src" type="text" placeholder="Translation Target Language Goes HERE" autofocus></input>
                </div>
            </div>
            <ul class="ui buttons">
                <div id="saveBtn">
                    <input type="button" id="button" class="saveBtn" value="Save Settings">
                </div>
                <div id="resetBtn">
                    <input type="button" id="button" class="resetBtn" value="Reset">
                </div>
            </ul>
        </div>
        <!-- end of content div -->
        <div class="ui footer">&copy;
            <a id="footer" href="https://gomjellie.github.io" target="_blank">gomjellie</a>
            <br>
            <div>jellyTranslator extends <a href="https://translate.google.com" target="_blank">translate.google.com</a></div>
        </div>
    </div>
</body>

</html>
