<!DOCTYPE HTML>
<html>

<head>
    <style>
        body {
            font-family: "Helvetica-Light", "roboto", sans-serif;
            background-color: #FFFFFF;
            color: #454545;
        }

        textarea {
            font-family: "Helvetica-Light", 'roboto', sans-serif;
            font-size: 0.8rem;
            width: 100%;
            border: none;
            outline: none;
            overflow: hidden;
            position: relative;
            margin-top: 10px;
            resize: none;
        }

        a:link {
            text-decoration: none;
            color: red;
        }

        a:visited {
            text-decoration: none;
            color: red;
        }

        a:active {
            text-decoration: none;
            color: #333333;
        }

        a:hover {
            text-decoration: underline;
            color: red;
        }

        .option {
            font-family: "Helvetica-Light", "sans-serif";
            font-size: 0.8rem;
            color: #ed894d;
            font-weight: bold;
            padding-top: 1em;
            padding-bottom: 1em;
            border-top: 1px solid #ccc;
        }

        #pasteBtn {
            width: 19em;
            font-family: "Helvetica-Light", "sans-serif";
            font-size: 17px;
            padding-top: 1px;
            padding-bottom: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            outline: none;
            background-color: #454545; /*#ffc3e1 pink*/
            color: #FFFFFF;
        }

        input.cmn-toggle-yes-no + label {
            width: 19em !important;
            font-size: 17px !important;
            height: 18px !important;
        }

        input.cmn-toggle-yes-no + label:before, input.cmn-toggle-yes-no + label:after {
            top: 2px !important;
            line-height: 18px !important;
            font-family: "Helvetica-Light", "sans-serif" !important;
            border-radius: 4px !important;
        }

        .pasteBtn:hover {
            background-color: #454545; /*#ffc3e1 pink*/
            color: #FFFFFF;
        }

        .pasteBtn:checked {
            color: #FFFFFF;
        }

        .pasteBtn:active {
            background-color: #505050;
            color: #FFFFFF;
            position: relative;
            top: 1px;
            bottom: 2px;
        }

        #result {
            font-family: "Helvetica-Light", "roboto";
            font-size: 1rem;
            font-weight: bold;
            padding-bottom: 1em;
        }

        #footer {
            width:100%;
            font-family: "roboto", "Helvetica-Light", sans-serif;
            font-size: 9px;
            background-color:  #e7e7e7;
            padding: 0.5em 0em 0.5em 0em;
        }

    </style>
    <link rel="stylesheet" href="css/toggles-full.css">
    <script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
</head>

<body>
<!--h1><img src="./banner.png" width="370px" style="padding:0em 0.25em 0.5em"></h1-->
<div class="ui container">
    <div class="ui header">
    </div>
    <textarea id="src" rows="3" placeholder="Pop-Up ShortCut &#13;&#10;Windows, Linux: Ctrl+Shift+K &#13;&#10;MacOs: Cmd+Shift+K" autofocus></textarea>

    <br>
    <div class='option'>
        <div style="float:left">RESULT</div>
        <div style="float:right" class="ui options">
            <div id="option_picker" class="ui option_picker" align="center">
                <form id="target" action="#" autocomplete="off">
                    <select id="sel" class="nice-select" align="center">
                        <option value="zh-CN">Chinese Simplified</option>
                        <option value="zh-TW">Chinese Traditional</option>
                        <option value="en">English</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="ms">Malay</option>
                        <option value="ru">Russian</option>
                        <option value="es">Spanish</option>
                    </select>
                </form>
            </div>
        </div>
    </div><br/>
    <div id="result" class="ui value"></div>
    <input type="button" id="pasteBtn" class="pasteBtn" value="paste from clip board" />

    <script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/lib/google.token.js"></script>
    <script src="js/translate.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/options.js"></script>
    <br/>
</div>
