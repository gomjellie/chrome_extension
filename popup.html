<!DOCTYPE HTML>
<html>

<head>
    <style>
        body {
            font-family: "Helvetica-Light", "roboto", sans-serif;
            background-color: #FFFFFF;
            color: #454545;
        }

        textarea {
            font-family: "Helvetica-Light", 'roboto', sans-serif;
            font-size: 0.8rem;
            width: 100%;
            border: none;
            outline: none;
            overflow: hidden;
            position: relative;
            margin-top: 10px;
            resize: none;
        }

        a:link {
            text-decoration: none;
            color: red;
        }

        a:visited {
            text-decoration: none;
            color: red;
        }

        a:active {
            text-decoration: none;
            color: #333333;
        }

        a:hover {
            text-decoration: underline;
            color: red;
        }

        .option {
            font-family: "Helvetica-Light", "sans-serif";
            font-size: 0.8rem;
            color: #ed894d;
            font-weight: bold;
            padding-top: 1em;
            padding-bottom: 1em;
            border-top: 1px solid #ccc;
        }

        #translateBtn {
            width: 19em;
            font-family: "Helvetica-Light", "sans-serif";
            font-size: 17px;
            padding-top: 1px;
            padding-bottom: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            outline: none;
            background-color: #454545; /*#ffc3e1 pink*/
            color: #FFFFFF;
        }

        input.cmn-toggle-yes-no + label {
            width: 19em !important;
            font-size: 17px !important;
            height: 18px !important;
        }

        input.cmn-toggle-yes-no + label:before, input.cmn-toggle-yes-no + label:after {
            top: 2px !important;
            line-height: 18px !important;
            font-family: "Helvetica-Light", "sans-serif" !important;
            border-radius: 4px !important;
        }

        .translateBtn:hover {
            background-color: #454545; /*#ffc3e1 pink*/
            color: #FFFFFF;
        }

        .translateBtn:checked {
            color: #FFFFFF;
        }

        .translateBtn:active {
            background-color: #505050;
            color: #FFFFFF;
            position: relative;
            top: 1px;
            bottom: 2px;
        }

        #result {
            font-family: "Helvetica-Light", "roboto";
            font-size: 1rem;
            font-weight: bold;
            padding-bottom: 1em;
        }

        #footer {
            width:100%;
            font-family: "roboto", "Helvetica-Light", sans-serif;
            font-size: 9px;
            background-color:  #e7e7e7;
            padding: 0.5em 0em 0.5em 0em;
        }

    </style>
    <link rel="stylesheet" href="css/toggles-full.css">
    <script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
</head>

<body>
